<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 420" width="780" height="420">
  <defs>
    <linearGradient id="outputFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(0,200,83,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,200,83,0)"/>
    </linearGradient>
    <linearGradient id="consumeFill" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(229,2,93,0)"/>
      <stop offset="100%" stop-color="rgba(229,2,93,0.08)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="780" height="420" fill="transparent" rx="16"/>
  
  <!-- Grid -->
  <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="780" height="420" fill="url(#grid3)" rx="16"/>

  <!-- Chart area -->
  <rect x="90" y="60" width="600" height="270" fill="rgba(255,255,255,0.01)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  
  <!-- Y-axis markers -->
  <text x="82" y="75" text-anchor="end" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">High</text>
  <text x="82" y="330" text-anchor="end" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">Low</text>
  
  <!-- Grid lines -->
  <line x1="90" y1="125" x2="690" y2="125" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="90" y1="195" x2="690" y2="195" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="90" y1="265" x2="690" y2="265" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  
  <!-- Era dividers -->
  <line x1="300" y1="60" x2="300" y2="330" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="530" y1="60" x2="530" y2="330" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Era labels -->
  <text x="195" y="350" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.08em">EMPLOYMENT</text>
  <text x="415" y="350" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.08em">TRANSITION</text>
  <text x="610" y="350" text-anchor="middle" fill="rgba(0,200,83,0.6)" font-family="'DM Mono', monospace" font-size="9" font-weight="500" letter-spacing="0.08em">CEM ERA</text>

  <!-- CONSUMPTION area fill -->
  <path d="M110,90 L220,95 L300,90 L370,145 L460,165 L530,175 L590,280 L670,300 L670,330 L110,330 Z" fill="url(#consumeFill)"/>
  
  <!-- CONSUMPTION LINE (descending) -->
  <path d="M110,90 L220,95 L300,90 L370,145 L460,165 L530,175 L590,280 L670,300" 
        stroke="#e5025d" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  
  <!-- OUTPUT area fill -->
  <path d="M110,310 L220,308 L300,310 L370,305 L460,300 L530,290 L560,210 L610,130 L670,80 L670,330 L110,330 Z" fill="url(#outputFill)"/>
  
  <!-- OUTPUT LINE (ascending) -->
  <path d="M110,310 L220,308 L300,310 L370,305 L460,300 L530,290 L560,210 L610,130 L670,80" 
        stroke="#00c853" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Intersection marker -->
  <circle cx="548" cy="270" r="14" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <text x="548" y="274" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="'DM Mono', monospace" font-size="10" font-weight="700">×</text>

  <!-- Legend -->
  <rect x="92" y="65" width="185" height="52" fill="rgba(13,13,26,0.8)" stroke="rgba(255,255,255,0.06)" stroke-width="1" rx="6"/>
  <line x1="105" y1="83" x2="135" y2="83" stroke="#e5025d" stroke-width="2.5" opacity="0.7"/>
  <text x="142" y="87" fill="rgba(255,255,255,0.5)" font-family="'DM Mono', monospace" font-size="10">Consumption</text>
  <line x1="105" y1="103" x2="135" y2="103" stroke="#00c853" stroke-width="3"/>
  <text x="142" y="107" fill="rgba(255,255,255,0.5)" font-family="'DM Mono', monospace" font-size="10">Output (Commits)</text>

  <!-- Key metrics row -->
  <rect x="90" y="365" width="190" height="40" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="8"/>
  <text x="105" y="382" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="9">Searches</text>
  <text x="105" y="398" fill="#e5025d" font-family="'DM Mono', monospace" font-size="12" font-weight="700">231 → 42/mo</text>
  <text x="215" y="398" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">-82%</text>

  <rect x="295" y="365" width="190" height="40" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="8"/>
  <text x="310" y="382" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="9">Commits</text>
  <text x="310" y="398" fill="#00c853" font-family="'DM Mono', monospace" font-size="12" font-weight="700">0 → 545/mo</text>
  <text x="420" y="398" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">∞%</text>

  <rect x="500" y="365" width="190" height="40" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="8"/>
  <text x="515" y="382" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="9">YouTube</text>
  <text x="515" y="398" fill="rgba(229,2,93,0.6)" font-family="'DM Mono', monospace" font-size="12" font-weight="700">55 → 0/mo</text>
  <text x="625" y="398" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">-100%</text>

  <!-- Version -->
  <text x="690" y="410" text-anchor="end" fill="rgba(255,255,255,0.1)" font-family="'DM Mono', monospace" font-size="8">CEM v3.0</text>
</svg>
