<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 480" width="680" height="480">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e5025d"/>
    </marker>
    <marker id="arrowSub" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.25)"/>
    </marker>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="680" height="480" fill="transparent" rx="16"/>
  
  <!-- Subtle grid texture -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="680" height="480" fill="url(#grid)" rx="16"/>
  
  <!-- Center glow -->
  <circle cx="340" cy="240" r="120" fill="rgba(229,2,93,0.04)"/>
  <circle cx="340" cy="240" r="60" fill="rgba(229,2,93,0.06)"/>
  
  <!-- Connection paths (behind nodes) -->
  <!-- Vision → Target (top-right arc) -->
  <path d="M420,105 Q510,105 510,195" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
  <!-- Target → Foundation (bottom-right arc) -->
  <path d="M510,285 Q510,375 420,375" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
  <!-- Foundation → Pendulum (bottom-left arc) -->
  <path d="M260,375 Q170,375 170,285" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
  <!-- Pendulum → Vision (top-left arc) -->
  <path d="M170,195 Q170,105 260,105" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
  
  <!-- Animated flow arrows on the paths -->
  <!-- Vision → Target -->
  <path d="M418,108 Q505,108 505,195" stroke="#e5025d" stroke-width="2" fill="none" marker-end="url(#arrow)" opacity="0.7"/>
  <!-- Target → Foundation -->
  <path d="M505,283 Q505,370 418,372" stroke="#e5025d" stroke-width="2" fill="none" marker-end="url(#arrow)" opacity="0.7"/>
  <!-- Foundation → Pendulum -->
  <path d="M262,372 Q175,370 175,283" stroke="#e5025d" stroke-width="2" fill="none" marker-end="url(#arrow)" opacity="0.7"/>
  <!-- Pendulum → Vision -->
  <path d="M175,197 Q175,110 262,108" stroke="#e5025d" stroke-width="2" fill="none" marker-end="url(#arrow)" opacity="0.7"/>
  
  <!-- Arrow labels -->
  <text x="520" y="155" text-anchor="start" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.05em">defines</text>
  <text x="520" y="330" text-anchor="start" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.05em">draws from</text>
  <text x="110" y="330" text-anchor="end" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.05em">fuels</text>
  <text x="110" y="155" text-anchor="end" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="9" letter-spacing="0.05em">filters</text>
  
  <!-- VISION node (top) -->
  <rect x="270" y="65" width="140" height="72" rx="12" fill="url(#cardGrad)" stroke="rgba(229,2,93,0.4)" stroke-width="1.5"/>
  <text x="340" y="95" text-anchor="middle" fill="#ffffff" font-family="'Inter', sans-serif" font-size="16" font-weight="700">Vision</text>
  <text x="340" y="118" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'DM Mono', monospace" font-size="10">The Why</text>
  
  <!-- TARGET node (right) -->
  <rect x="440" y="204" width="140" height="72" rx="12" fill="url(#cardGrad)" stroke="rgba(229,2,93,0.3)" stroke-width="1.5"/>
  <text x="510" y="234" text-anchor="middle" fill="#ffffff" font-family="'Inter', sans-serif" font-size="16" font-weight="700">Target</text>
  <text x="510" y="257" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'DM Mono', monospace" font-size="10">80% Scope</text>
  
  <!-- FOUNDATION node (bottom) -->
  <rect x="270" y="343" width="140" height="72" rx="12" fill="url(#cardGrad)" stroke="rgba(229,2,93,0.5)" stroke-width="1.5"/>
  <text x="340" y="373" text-anchor="middle" fill="#ffffff" font-family="'Inter', sans-serif" font-size="16" font-weight="700">Foundation</text>
  <text x="340" y="396" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'DM Mono', monospace" font-size="10">The Fuel</text>
  
  <!-- PENDULUM node (left) -->
  <rect x="100" y="204" width="140" height="72" rx="12" fill="url(#cardGrad)" stroke="rgba(229,2,93,0.3)" stroke-width="1.5"/>
  <text x="170" y="234" text-anchor="middle" fill="#ffffff" font-family="'Inter', sans-serif" font-size="16" font-weight="700">Pendulum</text>
  <text x="170" y="257" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'DM Mono', monospace" font-size="10">Advance or Stash</text>
  
  <!-- Center: Compounding indicator -->
  <circle cx="340" cy="240" r="42" fill="none" stroke="rgba(229,2,93,0.15)" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="340" y="234" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="'DM Mono', monospace" font-size="9">Output feeds</text>
  <text x="340" y="250" text-anchor="middle" fill="#e5025d" font-family="'DM Mono', monospace" font-size="10" font-weight="500">Foundation</text>
  
  <!-- Version tag -->
  <text x="340" y="465" text-anchor="middle" fill="rgba(255,255,255,0.15)" font-family="'DM Mono', monospace" font-size="9">CEM v3.0</text>
</svg>
