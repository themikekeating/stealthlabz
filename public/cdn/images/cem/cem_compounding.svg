<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 420" width="780" height="420">
  <defs>
    <linearGradient id="curveFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(229,2,93,0.12)"/>
      <stop offset="100%" stop-color="rgba(229,2,93,0)"/>
    </linearGradient>
    <filter id="dotGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="780" height="420" fill="#0D0D1A" rx="16"/>
  
  <!-- Grid -->
  <pattern id="grid4" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="780" height="420" fill="url(#grid4)" rx="16"/>

  <!-- Chart area -->
  <rect x="80" y="50" width="620" height="280" fill="rgba(255,255,255,0.01)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  
  <!-- Y-axis -->
  <text x="35" y="195" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9" transform="rotate(-90, 35, 195)">Execution Velocity</text>
  
  <!-- X-axis -->
  <text x="390" y="355" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">Projects Over Time →</text>

  <!-- Grid lines -->
  <line x1="80" y1="107" x2="700" y2="107" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="80" y1="165" x2="700" y2="165" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="80" y1="222" x2="700" y2="222" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="80" y1="280" x2="700" y2="280" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  
  <!-- Area fill under curve -->
  <path d="M110,310 C160,305 210,295 260,275 C310,250 360,210 410,170 C460,140 510,115 600,75 L700,58 L700,330 L110,330 Z" fill="url(#curveFill)"/>
  
  <!-- The exponential curve -->
  <path d="M110,310 C160,305 210,295 260,275 C310,250 360,210 410,170 C460,140 510,115 600,75 L680,60" 
        stroke="#e5025d" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Project markers with glow -->
  <!-- P1 -->
  <circle cx="110" cy="310" r="5" fill="#e5025d" opacity="0.4" filter="url(#dotGlow)"/>
  <circle cx="110" cy="310" r="4" fill="#e5025d" opacity="0.6"/>
  <text x="110" y="325" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8">P1</text>
  
  <!-- P2 -->
  <circle cx="185" cy="300" r="5" fill="#e5025d" opacity="0.5"/>
  <text x="185" y="295" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8">P2</text>
  
  <!-- P3 -->
  <circle cx="260" cy="275" r="5" fill="#e5025d" opacity="0.55"/>
  <text x="260" y="268" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8">P3</text>
  
  <!-- P4-5 -->
  <circle cx="340" cy="235" r="5" fill="#e5025d" opacity="0.6"/>
  <text x="340" y="228" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8">P4-5</text>
  
  <!-- P6 -->
  <circle cx="410" cy="170" r="6" fill="#e5025d" opacity="0.7"/>
  <text x="410" y="162" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="'DM Mono', monospace" font-size="8">P6</text>
  
  <!-- P7-8 -->
  <circle cx="490" cy="120" r="6" fill="#e5025d" opacity="0.8"/>
  <text x="490" y="112" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'DM Mono', monospace" font-size="8">P7-8</text>
  
  <!-- P9 -->
  <circle cx="570" cy="85" r="6" fill="#e5025d" opacity="0.9"/>
  <text x="570" y="77" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="'DM Mono', monospace" font-size="8">P9</text>

  <!-- P10 -->
  <circle cx="660" cy="62" r="7" fill="#e5025d" filter="url(#dotGlow)"/>
  <text x="660" y="54" text-anchor="middle" fill="#ffffff" font-family="'DM Mono', monospace" font-size="9" font-weight="500">P10</text>
  
  <!-- Annotation at terminal -->
  <rect x="610" y="68" width="85" height="22" fill="rgba(0,200,83,0.1)" stroke="rgba(0,200,83,0.3)" stroke-width="1" rx="4"/>
  <text x="652" y="83" text-anchor="middle" fill="#00c853" font-family="'DM Mono', monospace" font-size="9" font-weight="500">0% rework</text>

  <!-- Phase labels -->
  <rect x="90" y="338" width="95" height="22" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  <text x="137" y="353" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="8" letter-spacing="0.06em">BUILD</text>
  
  <rect x="200" y="338" width="115" height="22" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  <text x="257" y="353" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="'DM Mono', monospace" font-size="8" letter-spacing="0.06em">APPLY</text>
  
  <rect x="330" y="338" width="115" height="22" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  <text x="387" y="353" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8" letter-spacing="0.06em">LEVERAGE</text>
  
  <rect x="460" y="338" width="105" height="22" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="4"/>
  <text x="512" y="353" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="8" letter-spacing="0.06em">ADAPT</text>
  
  <rect x="580" y="338" width="120" height="22" fill="rgba(229,2,93,0.06)" stroke="rgba(229,2,93,0.2)" stroke-width="1" rx="4"/>
  <text x="640" y="353" text-anchor="middle" fill="#e5025d" font-family="'DM Mono', monospace" font-size="8" font-weight="500" letter-spacing="0.06em">COMPOUNDING</text>

  <!-- Time compression callout -->
  <rect x="85" y="375" width="250" height="32" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="6"/>
  <text x="100" y="393" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="9">P1: <tspan fill="rgba(255,255,255,0.5)">70 days</tspan></text>
  <text x="195" y="393" fill="rgba(255,255,255,0.2)" font-family="'DM Mono', monospace" font-size="9">→</text>
  <text x="215" y="393" fill="rgba(255,255,255,0.35)" font-family="'DM Mono', monospace" font-size="9">P10: <tspan fill="#e5025d" font-weight="500">5 days</tspan></text>
  
  <!-- Version -->
  <text x="700" y="410" text-anchor="end" fill="rgba(255,255,255,0.1)" font-family="'DM Mono', monospace" font-size="8">CEM v3.0</text>
</svg>
